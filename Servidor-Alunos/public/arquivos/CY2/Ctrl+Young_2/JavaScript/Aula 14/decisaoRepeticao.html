<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repetição e Decisão</title>
</head>
<body>
    <script language="javascript" type="text/javascript">
        //Estruturas condicionais
        const hora = 8;
        if (hora < 12){
            document.write("<h1>Bom dia!</h1>");
        }
        else if (hora < 18){
            document.write("<h1>Boa tarde!</h1>");
        }
        else {
            document.write("<h1>Boa noite!</h1>");
        }

        //Estruturas de repetição
        let numero = 0;
        let tentativas = 0;
        while (numero != -1) {
            tentativas += 1;
            numero = prompt("Tente advinhar o número entre -10 e 10: ");
            numero = parseInt(numero);
        }
        document.write("<h1>Parabéns! Total de tentativas: " + tentativas + "</h1>");

        for (let i=0; i<5; i++){
            document.write("Programar é a melhor atividade do mundo!<br>");
        }
    </script>
</body>
</html>
